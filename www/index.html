
<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Editor</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
	<style type="text/css" media="screen">
		body {
			overflow: hidden;
		}
		#editor {
			margin: 20px;
			position: absolute;
			top: 0;
			bottom: 200px;
			left: 0;
			right: 0;

		#result{
			overflow: auto;
			width: 90%;
			position: absolute;
			margin: 20px;
			bottom: 0;
			height: 200px;
		}
	</style>
</head>
<body>

<pre id="editor">function foo() {
    //se espera una "a"
	console.log("tambien sirve el console.log");

	return "b";
}

foo();</pre>
<div id="result"></div>
